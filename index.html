<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="logo" src="./img/logo.png" alt="logo da tesla" />

    <ul class="lista">

          <!--ITEM 1-->
      <li class="item">
        <video src="./img/model-y.mp4" muted autoplay loop></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
        </div>

        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="test-drive">Faça um Test-Drive</button>
          <p class="texto-rodape">
            Não garantimos seu veículo imediatamente. Consultar estoque*
          </p>
        </div>
      </li>

      <!--ITEM 2-->
      <li class="item">
        <img class="img-tesla" src="./img/model-3.png" alt="imagem model 3">

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Compre agora o seu Tesla</p>
        </div>

      </li>

         <!--ITEM 3-->
      <li class="item">
       <img class="img-tesla" src="./img/model-x.png" alt="imagem model x">

        <div class="info-carro">
          <h1 class="model-x">Model X</h1>
          <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
        </div>
      </li>
    </ul>

    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script type="text/javascript" src="https://form.jotform.com/jsform/241946899146070"></script>
    </div>

  </body>
  <script src="script.js"></script>
</html>
